name: build-on-push

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        build-mode: [debug, release]
    steps:
    - name: Checkout
      uses: actions/checkout@v3.4.0
      with:
        submodules: true
    - name: Rustup toolchain install
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Rust cache
      uses: Swatinem/rust-cache@v2.2.1
    - name: Clippy checks
      if: matrix.build-mode == 'debug'
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Rustfmt checks
      if: matrix.build-mode == 'debug'
      run: cargo fmt --all -- --check
    - name: Cargo test
      if: matrix.build-mode == 'debug'
      run: cargo test --all-targets --all-features
    - name: Build debug
      if: matrix.build-mode == 'debug'
      run: cargo build
    - name: Build release
      if: matrix.build-mode == 'release'
      run: cargo build --release
    - name: Get built artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: unitas_setup_tool-windows-latest
        path: target/${{ matrix.build-mode }}/unitas_setup_tool*
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-mode: [debug, release]
    steps:
    - name: Checkout
      uses: actions/checkout@v3.4.0
      with:
        submodules: true
    - name: Install Nix
      uses: cachix/install-nix-action@v23
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Rust cache
      uses: Swatinem/rust-cache@v2.2.1
    - name: Run pre-commit hooks
      if: matrix.build-mode == 'debug'
      run: |
        nix develop --impure -c -- pre-commit run --all-files
        nix develop --impure -c -- pre-commit run --hook-stage manual --all-files
    - name: Build debug
      if: matrix.build-mode == 'debug'
      run: nix develop --impure -c -- cargo build
    - name: Build release
      if: matrix.build-mode == 'release'
      run: nix develop --impure -c -- cargo build --release
    - name: Get built artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: unitas_setup_tool-ubuntu-latest-${{ matrix.build-mode }}
        path: target/${{ matrix.build-mode }}/unitas_setup_tool*